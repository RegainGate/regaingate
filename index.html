<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利益計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>利益計算ツール</h1>
        <label for="wholesalePrice">卸価格 (円)</label>
        <input type="number" id="wholesalePrice" placeholder="卸価格を入力" />

        <label for="feePercentage">手数料 (%)</label>
        <input type="number" id="feePercentage" placeholder="手数料率を入力" />

        <label for="shippingCost">送料 (円)</label>
        <input type="number" id="shippingCost" placeholder="送料を入力" />

        <button onclick="calculate()">計算する</button>

        <div id="result">
            <h2>計算結果</h2>
            <p id="formula"></p>
            <p id="finalPrice"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
