<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売価格計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>販売価格計算ツール</h1>
        <form id="calcForm">
            <div class="form-group">
                <label for="wholesalePrice">卸価格 (円):</label>
                <input type="number" id="wholesalePrice" placeholder="卸価格を入力" required>
            </div>

            <div class="form-group">
                <label for="fee">手数料 (%):</label>
                <input type="number" id="fee" placeholder="手数料を入力" required>
            </div>

            <div class="form-group">
                <label for="shippingFee">送料 (円):</label>
                <input type="number" id="shippingFee" placeholder="送料を入力" required>
            </div>

            <button type="button" id="calculateButton">計算する</button>
        </form>

        <div id="result">
            <h2>必要な販売価格:</h2>
            <p id="sellingPrice">- 円</p>
        </div>

        <div id="calculations">
            <h3>途中経過の計算式:</h3>
            <p id="targetAmount">卸価格の130%: - 円</p>
            <p id="feeAmount">手数料: - 円</p>
            <p id="totalAmount">必要な販売価格: - 円</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
