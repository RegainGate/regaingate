<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売金額計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>販売金額計算ツール</h1>
    <div class="container">
        <label for="wholesalePrice">卸価格 (円):</label>
        <input type="number" id="wholesalePrice" placeholder="例: 1000" required>

        <label for="feePercentage">手数料 (%):</label>
        <input type="number" id="feePercentage" placeholder="例: 10" required>

        <label for="shippingCost">送料 (円):</label>
        <input type="number" id="shippingCost" placeholder="例: 200" required>

        <button id="calculateBtn">計算</button>
        
        <div id="results">
            <h2>計算結果</h2>
            <p id="finalPrice"></p>
            <p id="intermediateCalculations"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
