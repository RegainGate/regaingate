<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>価格計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>価格計算ツール</h1>
    
    <label for="wholesalePrice">卸価格:</label>
    <input type="number" id="wholesalePrice" placeholder="卸価格を入力">

    <label for="feePercentage">手数料（%）:</label>
    <input type="number" id="feePercentage" placeholder="手数料（%）を入力">

    <label for="shippingCost">送料:</label>
    <input type="number" id="shippingCost" placeholder="送料を入力">

    <button onclick="calculatePrice()">計算する</button>

    <div class="result" id="result"></div>
    <div class="result" id="calculationSteps"></div>

    <script>
        function calculatePrice() {
            const wholesalePrice = parseFloat(document.getElementById("wholesalePrice").value);
            const feePercentage = parseFloat(document.getElementById("feePercentage").value);
            const shippingCost = parseFloat(document.getElementById("shippingCost").value);

            if (isNaN(wholesalePrice) || isNaN(feePercentage) || isNaN(shippingCost)) {
                document.getElementById("result").innerText = "すべての項目を入力してください。";
                return;
            }

            // 手数料の金額
            const feeAmount = wholesalePrice * (feePercentage / 100);

            // 手数料と送料を引いた合計
            const totalAfterFees = wholesalePrice - feeAmount + shippingCost;

            // 最終的な販売価格（卸価格の30%利益を確保する価格）
            const targetPrice = Math.floor(wholesalePrice * 1.3);

            document.getElementById("calculationSteps").innerHTML = `
                <p>手数料額 (${feePercentage}%): ${feeAmount.toFixed(2)}円</p>
                <p>手数料と送料を引いた後の合計: ${totalAfterFees.toFixed(2)}円</p>
            `;

            document.getElementById("result").innerText = `最終販売価格 (30%の利益): ${targetPrice}円`;
        }
    </script>

</body>
</html>
