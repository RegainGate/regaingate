<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売価格計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>販売価格計算ツール</h1>
        <form id="calcForm">
            <div class="form-group">
                <label for="wholesalePrice">卸価格 (円):</label>
                <input type="number" id="wholesalePrice" placeholder="卸価格を入力" required>
            </div>

            <div class="form-group">
                <label for="fee">手数料 (%):</label>
                <input type="number" id="fee" placeholder="手数料を入力" required>
            </div>

            <div class="form-group">
                <label for="shippingFee">送料 (円):</label>
                <input type="number" id="shippingFee" placeholder="送料を入力" required>
            </div>

            <button type="button" onclick="calculateSellingPrice()">計算する</button>
        </form>

        <div id="result">
            <h2>必要な販売価格:</h2>
            <p id="sellingPrice">- 円</p>
        </div>

        <div id="calculations">
            <h3>途中経過の計算式:</h3>
            <p id="targetAmount">卸価格の130%: - 円</p>
            <p id="feeAmount">手数料: - 円</p>
            <p id="totalAmount">必要な販売価格: - 円</p>
        </div>
    </div>

    <script>
        function calculateSellingPrice() {
            const wholesalePrice = parseFloat(document.getElementById("wholesalePrice").value);
            const feePercentage = parseFloat(document.getElementById("fee").value);
            const shippingFee = parseFloat(document.getElementById("shippingFee").value);

            // 卸価格の130%を計算
            const targetAmount = wholesalePrice * 1.3;

            // 手数料をパーセンテージから計算
            const feeAmount = (feePercentage / 100) * wholesalePrice;

            // 必要な販売価格の計算
            const requiredSellingPrice = targetAmount + feeAmount + shippingFee;

            // 結果を表示
            document.getElementById("sellingPrice").textContent = requiredSellingPrice.toFixed(2) + " 円";

            // 途中経過を表示
            document.getElementById("targetAmount").textContent = `卸価格の130%: ${targetAmount.toFixed(2)} 円`;
            document.getElementById("feeAmount").textContent = `手数料: ${feeAmount.toFixed(2)} 円`;
            document.getElementById("totalAmount").textContent = `必要な販売価格: ${requiredSellingPrice.toFixed(2)} 円`;
        }
    </script>
</body>
</html>
