<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>価格計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>価格計算ツール</h1>
        <div>
            <label for="wholesalePrice">卸価格:</label>
            <input type="number" id="wholesalePrice" placeholder="卸価格を入力">
        </div>
        <div>
            <label for="feePercentage">手数料（%）:</label>
            <input type="number" id="feePercentage" placeholder="手数料を入力">
        </div>
        <div>
            <label for="shippingCost">送料:</label>
            <input type="number" id="shippingCost" placeholder="送料を入力">
        </div>
        <button id="calculateBtn">計算する</button>

        <h2>計算結果</h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
