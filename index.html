<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売価格計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>販売価格計算ツール</h1>
        <label for="wholesalePrice">卸価格（円）:</label>
        <input type="number" id="wholesalePrice" required>

        <label for="feePercentage">手数料（%）:</label>
        <input type="number" id="feePercentage" required>

        <label for="shippingCost">送料（円）:</label>
        <input type="number" id="shippingCost" required>

        <button id="calculateButton">計算</button>

        <h2>結果</h2>
        <p id="result"></p>
        <p id="calculations"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
