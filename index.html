<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>価格計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>価格計算ツール</h1>
    <form id="calculator">
        <label for="wholesalePrice">卸価格 (円):</label>
        <input type="number" id="wholesalePrice" required>

        <label for="feePercentage">手数料 (%) :</label>
        <input type="number" id="feePercentage" required>

        <label for="shippingCost">送料 (円):</label>
        <input type="number" id="shippingCost" required>

        <button type="button" onclick="calculatePrice()">計算する</button>
    </form>
    
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
