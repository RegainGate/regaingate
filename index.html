<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売価格計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>販売価格計算ツール</h1>
    <label>
        卸価格:
        <input type="number" id="wholesalePrice" placeholder="卸価格" />
    </label>
    <label>
        手数料 (%):
        <input type="number" id="fee" placeholder="手数料" />
    </label>
    <label>
        送料:
        <input type="number" id="shippingCost" placeholder="送料" />
    </label>
    <button onclick="calculatePrice()">計算する</button>

    <h2>結果</h2>
    <p id="results"></p>

    <script>
        function calculatePrice() {
            const wholesalePrice = parseFloat(document.getElementById("wholesalePrice").value);
            const feePercentage = parseFloat(document.getElementById("fee").value) / 100;
            const shippingCost = parseFloat(document.getElementById("shippingCost").value);

            if (isNaN(wholesalePrice) || isNaN(feePercentage) || isNaN(shippingCost)) {
                document.getElementById("results").innerHTML = "すべてのフィールドに正しい値を入力してください。";
                return;
            }

            // 手数料を計算
            const feeAmount = wholesalePrice * feePercentage;
            const totalCost = wholesalePrice - feeAmount + shippingCost;

            // 30%の利益を加えた最終販売価格を計算
            const targetPrice = totalCost * 1.3;

            // 小数点以下切り捨て
            const finalPrice = Math.floor(targetPrice);

            // 結果を表示
            document.getElementById("results").innerHTML = `
                卸価格: ${wholesalePrice}円<br>
                手数料: ${feeAmount.toFixed(2)}円<br>
                送料: ${shippingCost}円<br>
                販売価格 (30%の利益を加えた後): ${finalPrice}円
            `;
        }
    </script>
</body>
</html>
